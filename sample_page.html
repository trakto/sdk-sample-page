<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <title>Trakto SDK</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #dddbdb;
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #666666;
    }

    h1,
    h2,
    h3,
    h4 {
      color: black;
    }

    .page {
      width: 1024px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.3);
    }

    .page-header {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .page-topbar {
      width: 100%;
      display: flex;
      align-items: center;
      width: 100%;
      height: 72px;
      padding: 0 20px;
      background-color: #fff;
    }

    .page-topbar__menu {
      width: 100%;
      display: inline-flex;
      list-style: none;
    }

    .page-topbar__menu li {
      cursor: pointer;
      height: 35px;
      margin: 0 20px;
      padding: 10px 0;
    }

    .page-topbar__menu li:hover {
      border-bottom: 3px solid #ccc;
    }

    .page-topbar__menu li.active {
      font-weight: bold;
      color: black;
      border-bottom: 3px solid #ccc;
    }

    .page-topbar__icons {
      filter: grayscale(1);
      margin-right: 10px;
      height: 32px;
      justify-self: flex-end;
    }

    .page-banner {
      width: 100%;
      background-size: cover;
      height: 240px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: 500ms all ease;
    }

    .page-banner:hover .page-header__button {
      display: block !important;
    }

    .page-header__button {
      background-color: #9988f2;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      border: 1px #9988ff solid;
      box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.5);
      letter-spacing: 0.5px;
      font-size: 14px;
      margin-right: 10px;
    }

    .page-content {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      flex-grow: 0;
      width: 100%;
      height: 500px;
      padding-top: 20px;
    }

    .page-content__aside {
      width: 20%;
      height: 60%;
      padding: 0 30px 0 0;
    }

    .page-content__filter {
      list-style: none;
    }

    .page-content__filter h3 {
      margin-bottom: 30px;
    }

    .page-content__filter li {
      cursor: pointer;
      color: #666666;
      margin: 10px 0;
      font-size: 0.9em;
    }

    .page-content__filter li:hover {
      background-color: #ccc;
    }

    .page-content__products {
      width: 80%;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }

    .page-content__top {
      width: 100%;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-content__top img {
      height: 28px;
      margin-right: 20px;
    }

    .page-content__grid {
      display: flex;
      justify-content: space-between;
      padding: 0;
    }

    .page-content__item {
      transition: 0.2s all ease-in-out;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 150px;
      height: 200px;
      margin-right: 30px;
      box-shadow: -1px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .page-content__item:hover {
      transform: scale(1.05);
    }

    .page-content__item figure {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .page-content__item figure img {
      filter: grayscale(1);
    }

    .page-content__item figure figcaption {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      padding: 0 10px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: black;
      font-weight: bold;
    }

    .page-content__item figure figcaption span.price {
      color: #666666;
    }

    .page-content__item figure img {
      height: 100%;
    }

    .page-content__pagination {
      margin-top: 30px;
      padding: 0;
      list-style: none;
      display: inline-flex;
      justify-content: space-between;
    }

    .page-content__pagination li {
      font-size: 0.8em;
      cursor: pointer;
      line-height: 30px;
      text-align: center;
      vertical-align: middle;
      margin-right: 10px;
      border: 1px dashed #666666;
      padding: 0 10px;
    }

    .page-content__pagination li:hover {
      background-color: #ccc;
    }

    .flex-row-center {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .flex-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    footer {
      width: 100%;
      margin-top: 20px;
      font-size: 10px;
      text-align: center;
    }

    footer a.link {
      font-weight: bold;
      text-decoration: none;
      color: #666666;
    }

  </style>
</head>
